<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Scorekeeper{% endblock %}</title>
    
    <!-- Add any CSS libraries or custom styles -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Pool League Scorekeeper</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login/">Login</a></li>
                    <li><a href="/scoresheet/">Scoresheet</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            {% block content %}
            <!-- Child templates will inject their content here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; {{ year|default:2025 }} Pool League Scorekeeper. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include JavaScript -->
</body>
</html>
